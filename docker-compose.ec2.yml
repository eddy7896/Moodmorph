version: '3.8'

services:
  moodmorph:
    build:
      context: .
      dockerfile: Dockerfile.combined
    container_name: moodmorph
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    networks:
      - moodmorph-network
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 200M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  moodmorph-network:
    driver: bridge
