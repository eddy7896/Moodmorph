version: '3.8'

services:
  moodmorph-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: moodmorph-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - moodmorph-network
    volumes:
      - /tmp:/tmp
    # Memory limits for t2.micro
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 200M
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  moodmorph-frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: moodmorph-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - moodmorph-backend
    networks:
      - moodmorph-network
    # Memory limits for t2.micro
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  moodmorph-network:
    driver: bridge
